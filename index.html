  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function findAverage(array) {
        if (array.length > 0) {
          let sum = 0;
          for (let i = 0; i < array.length; i++) {
            sum += array[i];
          }
          return sum / array.length;
        } else return 0;
      }

      console.log(findAverage([]));
    </script>
  </body>
